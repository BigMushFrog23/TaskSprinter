<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskSprinter - Random 5-Minute Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>TaskSprinter</h1>
        <p>Need a quick, productive break? Click below for a random 5-minute task!</p>
    </header>

    <div class="task-container">
        <div id="task" class="task">Click the button to get your task!</div>
        <button class="button" onclick="generateTask()">Generate Task</button>
    </div>

    <footer>
        <p>Feeling generous? <a href="https://www.buymeacoffee.com" target="_blank">Support us</a> | <a href="https://www.amazon.com" target="_blank">Check out productivity tools</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
